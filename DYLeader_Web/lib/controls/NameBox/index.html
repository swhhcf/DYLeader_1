<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <input type="hidden" id="a" name="a" value="input" />
        <input type="text" id="b" name="b" value="input" />
        <div id="sellorName"></div>
    </form>
    <script src="../lib/jquery/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            setSellorNameToAutoComplete();
        });
        function setSellorNameToAutoComplete() {
            $('#sellorName')
                .btcNamebox({
                    url: 'url',
                    valueTarget: '#a',
                    cols: [{ name: 'fullname', width: 70 }],
                    width: 100,
                    listWidth: 200,
                    diffLeft: -14,
                    diffTop: -8,
                    id: 'code',
                    isBlank: true,
                    value: '',
                    data: {},
                    onchange: function (item) {
                        $('#b').val(item.id);                        
                    }
                });
        }
        //传回后端一定有参数 key
	//后端返回的是
    </script>
</body>
</html>
